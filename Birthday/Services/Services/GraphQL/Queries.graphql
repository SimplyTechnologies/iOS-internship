query GetUsers {
  users {
    id
    lastName
    email
    firstName
  }
}

query GetBirthdays {
  birthdays {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
  }
}

mutation login($loginInput: LoginInput!)  {
  login(loginInput: $loginInput) {
    access_token
  }
}
