query GetUsers {
  users {
    id
    lastName
    email
    firstName
  }
}

query GetBirthdays {
  birthdays {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
    
  }
}

query GetProfile {
  profile {
    id
    email
    firstName
    lastName
    image
    createdAt
    updatedAt
  }
}

mutation DeleteBirthday($id: Int!) {
  deleteBirthday(id: $id) {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
  }
}

query GetShops($filter: ShopFilter!) {
  shops(filter: $filter) {
    id
    name
    image
    phone
    address
    url
    rate
    avgPrice
    isFavorite
  }
}

mutation AddShopToFavorite($shopId: Int!) {
  addShopToFavorite(shopId: $shopId) {
    id
    userId
    shopId
    createdAt
  }
}

mutation removeShopFromFavorite($shopId: Int!) {
  removeShopFromFavorite(shopId: $shopId) {
    id
    userId
    shopId
    createdAt
  }
}

mutation login($loginInput: LoginInput!)  {
  login(loginInput: $loginInput) {
    access_token
  }
}

mutation UpdateProfile($updateProfileInput: UpdateProfileInput!) {
  updateProfile(updateProfileInput: $updateProfileInput) {
    id
    email
    firstName
    lastName
    image
  }
}

mutation ChangePassword($oldPassword: String!, $newPassword: String!) {
  changePassword(oldPassword: $oldPassword, newPassword: $newPassword) {
    id
  }
}

mutation signUp($signUpInput: SignUpInput!) {
  signUp(signUpInput: $signUpInput) {
    id
    email
    firstName
    lastName
  }
}

mutation ResetPasswordEmail($email: String!) {
  resetPasswordEmail(email: $email) {
    id
    hash
    email
    password
  }
}

mutation ResetPassword($resetPasswordInput: ResetPasswordInput!) {
  resetPassword(resetPasswordInput: $resetPasswordInput) {
    id
    password
  }
}
