query GetUsers {
  users {
    id
    lastName
    email
    firstName
  }
}

query GetBirthdays {
  birthdays {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
    
  }
}

query GetProfile {
  profile {
    id
    email
    firstName
    lastName
    image
  }
}

mutation DeleteBirthday($id: Int!) {
  deleteBirthday(id: $id) {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
  }
}

query GetShops($filter: ShopFilter!) {
  shops(filter: $filter) {
    id
    name
    image
    phone
    address
    url
    rate
    avgPrice
    isFavorite
  }
}

mutation AddShopToFavorite($shopId: Int!) {
  addShopToFavorite(shopId: $shopId) {
    id
    userId
    shopId
    createdAt
  }
}

mutation removeShopFromFavorite($shopId: Int!) {
  removeShopFromFavorite(shopId: $shopId) {
    id
    userId
    shopId
    createdAt
  }
}

mutation login($loginInput: LoginInput!)  {
  login(loginInput: $loginInput) {
    access_token
  }
}
