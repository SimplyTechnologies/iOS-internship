query GetUsers {
  users {
    id
    lastName
    email
    firstName
  }
}

query GetBirthdays {
  birthdays {
    id
    userId
    name
    image
    relation
    message
    date
    upcomingBirthday
    upcomingAge
    createdAt
    updatedAt
    
  }
}
query GetProfile {
  profile {
    id
    email
    firstName
    lastName
    image

  }
}
